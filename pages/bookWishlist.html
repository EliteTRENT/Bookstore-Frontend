<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Header</title>
    <link rel="stylesheet" href="../styles/bookWishlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <span class="book-icon">ðŸ“–</span> Bookstore
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="nav-icons">
          <div class="icon-container">
              <i class="fas fa-user"></i> <!-- Font Awesome Profile icon -->
              <span class="icon-label">Profile</span>
          </div>
          <div class="icon-container">
              <i class="fas fa-shopping-cart"></i> <!-- Font Awesome Cart icon -->
              <span class="icon-label">Cart</span>
          </div>
      </div>
    </header>
    <div class="wishlist-container">
      <h2>PLEASE LOG IN</h2>
      <p>Login to view items in your wishlist.</p>
      <div class="wishlist-icon">
          <i class="fa-regular fa-file-lines"></i>
          <i class="fa-solid fa-heart wishlist-heart"></i>
      </div>
      <button class="login-btn">LOGIN/SIGNUP</button>
    </div>
</body>
</html>
