<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Bookstore</title>
    <link rel="stylesheet" href="../styles/bookWishlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bookstore-dash">
        <!-- Header -->
        <header class="bookstore-dash__header">
            <div class="bookstore-dash__logo"><i class="fa-solid fa-book"></i> Bookstore</div>
            <input type="text" class="bookstore-dash__search" placeholder="Search..." id="searchInput">
            <div class="bookstore-dash__icons">
                <button class="bookstore-dash__icon" id="profileDropdownTrigger">
                    <i class="fas fa-user"></i> User
                </button>
                <span class="bookstore-dash__icon" id="cartIcon"><i class="fas fa-shopping-cart"></i> Cart (0)</span>
            </div>
        </header>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="../pages/bookStoreDashboard.html">Home</a>
            <span>/</span>
            <a href="./bookWishlist.html">My Wishlist</a>
        </div>

        <div class="wishlist-container" id="wishlistContainer">
            <!-- Login Prompt -->
            <div id="loginPrompt" class="wishlist-empty" style="display: none;">
                <h2>PLEASE LOG IN</h2>
                <p>Login to view items in your wishlist.</p>
                <div class="wishlist-icon">
                    <i class="fa-regular fa-file-lines"></i>
                    <i class="fa-solid fa-heart wishlist-heart"></i>
                </div>
                <button id="loginBtn" class="login-btn">LOGIN/SIGNUP</button>
            </div>
            
            <!-- Wishlist Items -->
            <div id="wishlistItems" style="display: none;">
                <h2 id="wishlistTitle">My Wishlist (0)</h2>
                <div id="wishlistBooks"></div>
            </div>
        </div>

        <!-- Footer (Updated to match Dashboard) -->
        <footer class="bookstore-dash__footer">
            <p>Copyright Â© 2020, Bookstore Private LTD. All Rights Reserved</p>
        </footer>
    </div>
    <script src="../env.js"></script>
    <script src="../js/bookWishlist.js"></script>
</body>
</html>
