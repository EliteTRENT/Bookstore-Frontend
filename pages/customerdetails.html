<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Customer Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/customerdetails.css">
</head>
<body>
    <header class="bookstore-dash__header">
        <div class="bookstore-dash__logo">
            <i class="fa-solid fa-book"></i> Bookstore
        </div>
        <input type="text" class="bookstore-dash__search" placeholder="Search..." id="cartSearchInput">
        <div class="bookstore-dash__icons">
            <button class="bookstore-dash__icon" id="profileDropdownTrigger">
                <i class="fas fa-user"></i> User
            </button>
            <span class="bookstore-dash__icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i> Cart
            </span>
        </div>
        <div class="bookstore-dash__profile-dropdown" id="profileDropdown">
            <div class="bookstore-dash__profile-item"><i class="fas fa-user"></i> Profile</div>
            <div class="bookstore-dash__profile-item"><i class="fas fa-box"></i> Orders</div>
            <div class="bookstore-dash__profile-item"><i class="fas fa-heart"></i> Wishlist</div>
            <div class="bookstore-dash__profile-item bookstore-dash__profile-logout"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </header>

    <div class="breadcrumb" id="cartBreadcrumb">
        <a href="bookStoreDashboard.html">Home </a> / <span id="cartPageBreadcrumb">Customer Details</span>
    </div>

    <div class="cart-container">
        <div class="cart-items-section">
            <h2 id="cartTitle">My cart (<span id="cartItemCount">0</span>)</h2>
            <!-- <div class="cart-location">
                <button class="location-btn">
                    <i class="fas fa-map-marker-alt"></i> <span id="cartLocation">BridgeLabz Solutions LLP, No...</span>
                </button>
            </div> -->
            <div id="cartItemsList">
                <!-- Cart items will be dynamically inserted here via JavaScript -->
            </div>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <h2>Customer Details</h2>
            <button class="add-address">Add New Address</button>
            <!-- Add New Address Modal -->
            <div id="addAddressModal" class="modal">
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <h2>Add New Address</h2>
                    <form id="addAddressForm">
                        <div class="form-group">
                            <label>Street</label>
                            <textarea id="newStreet" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>City/Town</label>
                            <input id="newCity" type="text" required>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input id="newState" type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Zip Code</label>
                            <input id="newZipCode" type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input id="newCountry" type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <div class="radio-group">
                                <label><input type="radio" name="newAddressType" value="Home" required> Home</label>
                                <label><input type="radio" name="newAddressType" value="Work"> Work</label>
                                <label><input type="radio" name="newAddressType" value="Other"> Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Is Default Address?</label>
                            <div class="radio-group">
                                <label><input type="radio" name="newAddressIsDefault" value="true"> Yes</label>
                                <label><input type="radio" name="newAddressIsDefault" value="false" checked> No</label>
                            </div>
                        </div>
                        <button type="submit">Save Address</button>
                    </form>
                </div>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="Poonam Yadav" readonly>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" value="81678954778" readonly>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="address-street" readonly></textarea>
            </div>
            <div class="form-group">
                <label>City/Town</label>
                <input id="address-city" type="text" readonly>
            </div>
            <div class="form-group">
                <label>State</label>
                <input id="address-state" type="text" readonly>
            </div>
            <div class="form-group">
                <label>Type</label>
                <div class="radio-group">
                    <label><input type="radio" name="address-type" value="Home"> Home</label>
                    <label><input type="radio" name="address-type" value="Work" checked> Work</label>
                    <label><input type="radio" name="address-type" value="Other"> Other</label>
                </div>
            </div>
            <button class="continue">CONTINUE</button>
        </div>
        <div class="section">
            <h2>Order Summary</h2>
        </div>
    </div>

    <footer class="bookstore-dash__footer">
        <p>Copyright Â© 2020, Bookstore Private LTD. All Rights Reserved</p>
    </footer>

    <script src="../js/customerdetails.js"></script>
</html>
