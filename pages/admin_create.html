<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create User</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="illustration">
                <img src="../assets/cart.png" alt="Online Book Shopping">
            </div>
            <div class="title">CREATE USER</div>
        </div>
        <div class="right-section">
            <form id="adminCreateForm" class="form-container">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="name" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" name="email" placeholder="Email Id" required>
                </div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobile_number" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn signup-btn">Create User</button>
            </form>
        </div>
    </div>
    <script src="../js/admin_create.js"></script>
</body>
</html>
