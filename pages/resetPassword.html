<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Reset Password</title>
    <link rel="stylesheet" href="../styles/resetPassword.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="bookstore-dash__header">
        <div class="bookstore-dash__logo">
            <i class="fa-solid fa-book"></i> Bookstore
        </div>
    </header>
    <main>
        <section class="reset-password">
            <h2>Reset Your Password</h2>
            <div class="main-box">
                <div id="otp-timer">Enter 6 digit OTP sent to your email along with a new password. [OTP expires in: <span id="countdown">05:00</span>]</div>
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="otp">OTP</label>
                        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <button type="submit" class="reset-btn">RESET PASSWORD</button>
                </form>
                <div id="message" style="margin-top: 10px;"></div> <!-- Message div for feedback -->
                <div class="divider"></div>
                <div class="resend-otp-box">
                    <a id="resend-btn">RESEND OTP</a>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/resetPassword.js"></script>
</body>
</html>
