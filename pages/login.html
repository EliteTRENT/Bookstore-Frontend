<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Shopping - Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- New Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="illustration">
                <img src="../assets/cart.png" alt="Online Book Shopping">
            </div>
            <div class="title">ONLINE BOOK SHOPPING</div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="tabs">
                <div class="tab active" id="login-tab">LOGIN</div>
                <div class="tab inactive" id="signup-tab">SIGNUP</div>
            </div>
            <form id="loginForm" class="form-container">
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" name="email" placeholder="Email Id">
                </div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="error">
                    <i class="fas fa-eye toggle-password"></i>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <div class="divider">OR</div>
                <div class="social-login">
                    <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button type="button" id="googleSignInBtn" class="google-btn"><i class="fab fa-google"></i> Google</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
