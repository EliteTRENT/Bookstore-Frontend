<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Bookstore</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/book--v1.png">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bookstore-dash">
        <!-- Header -->
        <header class="bookstore-dash__header">
            <div class="bookstore-dash__logo"><i class="fa-solid fa-book"></i> Bookstore</div>
            <input type="text" class="bookstore-dash__search" placeholder="Search" id="searchInput">
            <div class="bookstore-dash__icons">
                <button class="bookstore-dash__icon" id="profileDropdownTrigger">
                    <i class="fas fa-user"></i> User
                </button>
                <span class="bookstore-dash__icon"><i class="fas fa-shopping-cart"></i> Cart</span>
            </div>
        </header>

        <!-- User Profile Section -->
        <section class="profile-container">
            <div class="profile-box">
                <h2>User Profile</h2>
                <div class="profile-details"></div>
                <h3>Address Details</h3>
                <div class="address-list"></div>
                <button class="edit-btn">Edit Profile</button>
                <button class="add-address-btn">Add New Address</button>
            </div>
        </section>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
