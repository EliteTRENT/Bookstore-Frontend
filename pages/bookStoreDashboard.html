<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/bookStoreDashboard.css">
</head>
<body>
    <div class="bookstore-dash">
        <!-- Header -->
        <header class="bookstore-dash__header">
            <div class="bookstore-dash__logo"><i class="fa-solid fa-book"></i> Bookstore</div>
            <input type="text" class="bookstore-dash__search" placeholder="Search..." id="searchInput">
            <div class="bookstore-dash__icons">
                <button class="bookstore-dash__icon" id="profileDropdownTrigger">
                    <i class="fas fa-user"></i> User
                </button>
                <span class="bookstore-dash__icon"><i class="fas fa-shopping-cart"></i> Cart</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="bookstore-dash__main">
            <div class="bookstore-dash__header-section">
                <h1>Books (<span id="totalItems">128</span> items)</h1>
                <select class="bookstore-dash__sort" id="sortSelect">
                    <option value="relevance" disabled selected>Sort by Relevance</option>
                    <option value="price-low">Sort by Price: Low to High</option>
                    <option value="price-high">Sort by Price: High to Low</option>
                </select>
            </div>

            <!-- Book Grid -->
            <div class="bookstore-dash__grid" id="bookGrid">
                <!-- Books will be dynamically added here via JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="bookstore-dash__pagination">
                <button class="bookstore-dash__pagination-btn" id="prevPage"><i class="fas fa-chevron-left"></i></button>
                <div class="bookstore-dash__pagination-pages" id="paginationPages">
                    <!-- Page numbers will be added dynamically -->
                </div>
                <button class="bookstore-dash__pagination-btn" id="nextPage"><i class="fas fa-chevron-right"></i></button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bookstore-dash__footer">
            <p>Copyright Â© 2020, Bookstore Private LTD. All Rights Reserved</p>
        </footer>
    </div>

    <script src="../js/bookStoreDashboard.js"></script>
</body>
</html>
