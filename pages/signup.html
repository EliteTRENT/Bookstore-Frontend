<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Shopping - Signup</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="illustration">
                <img src="../assets/cart.png" alt="Online Book Shopping">
            </div>
            <div class="title">ONLINE BOOK SHOPPING</div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="tabs">
                <div class="tab inactive" id="login-tab">LOGIN</div>
                <div class="tab active" id="signup-tab">SIGNUP</div>
            </div>
            <form id="signupForm" class="form-container">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="name" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" name="email" placeholder="Email Id" required>
                </div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobile_number" placeholder="Mobile Number" required>
                </div>
                <button type="submit" class="btn signup-btn">Signup</button>
            </form>
        </div>
    </div>
    <script src="../js/env.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
