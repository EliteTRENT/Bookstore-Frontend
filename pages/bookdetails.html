<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Book Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/bookdetails.css">
</head>
<body>
    <header class="bookstore-dash__header">
        <div class="bookstore-dash__logo">
            <i class="fa-solid fa-book"></i> Bookstore
        </div>
        <input type="text" class="bookstore-dash__search" placeholder="Search..." id="searchInput">
        <div class="bookstore-dash__icons">
            <button class="bookstore-dash__icon" id="profileDropdownTrigger">
                <i class="fas fa-user"></i> User
            </button>
            <span class="bookstore-dash__icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i> Cart
            </span>
        </div>
    </header>

    <div class="breadcrumb" id="breadcrumb">
        <a href="../pages/bookStoreDashboard.html">Home </a> / <span id="bookNameBreadcrumb">Book</span>
    </div>

    <div class="book-container">
        <div class="book-gallery">
            <img class="main-image" id="bookImage" src="" alt="Book Cover">
            <div class="thumbnails" id="thumbnails">
                <!-- Thumbnails can be added dynamically if multiple images are available -->
            </div>
            <div class="action-buttons">
                <button class="add-to-bag" id="addToBagBtn">ADD TO BAG</button>
                <button class="wishlist" id="wishlistBtn"><i class="fas fa-heart wishlist-icon"></i> WISHLIST</button>
            </div>
        </div>

        <div class="book-info">
            <h1 class="book-title" id="bookTitle">Loading...</h1>
            <div class="book-author" id="bookAuthor">by Author</div>
            
            <div class="rating">
                <span class="rating-value" id="ratingValue">0 ★</span>
                <span class="review-count" id="reviewCount">(0)</span>
            </div>
            
            <div class="price" id="price">
                Rs.<span id="discountedPrice">0</span> <span class="original-price">Rs.<span id="mrp">0</span></span>
            </div>
            
            <div class="divider"></div>
            
            <div class="book-detail">
                <h3>Book Detail</h3>
                <p id="bookDetails">Loading book details...</p>
            </div>
            
            <div class="divider"></div>
            
            <div class="feedback-section">
                <h3>Customer Feedback</h3>
                
                <div>
                    <div>Overall rating</div>
                    <div class="stars" id="ratingStars">
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                        <span class="star">☆</span>
                    </div>
                    <div>Your rating</div>
                    <div class="rating-input" id="ratingInput">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                    <textarea class="review-input" id="reviewInput" placeholder="Write your review"></textarea>
                    <button class="submit-button" id="submitReviewBtn">Submit</button>
                </div>
                
                <div style="clear: both;"></div>
                
                <div class="reviews" id="reviewsContainer">
                    <!-- Reviews will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bookdetails.js"></script>
</body>
</html>
